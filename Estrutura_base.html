<!DOCTYPE html><!-- Nessa linha de código é definido o html utilizado essa
	e a padrão para o html 5, também podendo ser apresentado versões anteriores -->

	<html> <!-- Tag de abertura de uma página web -->

	<head> <!-- Tag onde onde são infomações são dadas sobre a página geralmente
		fica oculta para o usuário -->

		<meta charset="utf-8"> <!-- linha de código responsável de atribuir acentuações
			na página-->

		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Tag de
			compaibilidade de escalar em diferentes dispositivos -->

		<title>Estrutura base de uma página web</title> <!-- Tag onde há a definição 
			do nome da página no browser -->

	</head> <!-- Fechamento da Tag <head> -->

	<body> <!-- Parte da página destinada para o conteúdo para o usuário -->
	</body> <!-- Fechamendo da Tag <body> -->

	</html><!-- Tag de fechamento da página -->
