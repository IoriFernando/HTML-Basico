<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listas não ordenadas</title>
</head>
<body>
	<h1>Listas não ordenadas</h1>
	<!-- Criação de uma lista não ordenada -->

	<h2>Mapa do site</h2>
	<ul type="circle"><!-- Unordered list -->
		<!-- Tipos que podem ser utlizados : circle,square,disc -->

		<li>Home</li><!-- Item da lista -->
		<li>Quem somos</li>
		<li>Contatos</li>
		<li>Endereços</li>
	</ul>

	<h2>Lista de compras</h2>

	<ul type="square">
		<li>Carne</li>
		<li>Cebola</li>
		<li>Material de limpesa</li>
		<li>Trigo</li>
	</ul>

	<h2>Material escolar</h2>
	<ul type="disc">
		<!-- Quando não especificado esse é o padrão -->
		<li>Carderno</li>
		<li>Lápis</li>
		<li>Borracha</li>
		<li>Lágrimas</li>
	</ul>
</body>
</html>
